plugins {    id 'com.android.application'}apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'apply plugin: 'dagger.hilt.android.plugin'android {    compileSdk Vers.compile_sdk_version    buildToolsVersion Vers.build_tools_version    defaultConfig {        applicationId "com.github.repos"        minSdk Vers.min_sdk_version        targetSdk Vers.compile_sdk_version        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            // Enables code shrinking, obfuscation, and optimization for only            // your project's release build type.            minifyEnabled true            // Enables resource shrinking, which is performed by the            // Android Gradle plugin.            shrinkResources true            // Includes the default ProGuard rules files that are packaged with            // the Android Gradle plugin. To learn more, go to the section about            // R8 configuration files.            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = "1.8"    }    buildFeatures {        dataBinding true    }    hilt {        enableExperimentalClasspathAggregation = true    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation Deps.androidx_legacy    implementation Deps.app_compat    implementation Deps.android_material    implementation Deps.constraint_layout    implementation Deps.play_services_auth    implementation Deps.retrofit    implementation Deps.retrofit_gson_convertor    implementation Deps.okhttp    implementation Deps.logginInterceptor    implementation Deps.arch_lifecycle_extension    implementation Deps.multiDex    implementation Deps.dagger_hilt    kapt Deps.dagger_hilt_compiler    testImplementation Deps.junit    androidTestImplementation Deps.androidx_junit    androidTestImplementation Deps.espresso    // Modules & Libraries dependencies//    implementation project(':features:splash')//    implementation project(':features:home')//    implementation project(':libraries:resources')//    implementation project(':libraries:base')    api project(':features:splash')    api project(':features:home')    implementation project(':libraries:resources')    implementation project(':libraries:base')    implementation project(':libraries:utils')}